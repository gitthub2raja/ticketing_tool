<svg width="500" height="150" viewBox="0 0 500 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Rezilyens Logo (Left) -->
  <g id="rezilyens">
    <text x="10" y="75" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="black" letter-spacing="-1">rezilyens</text>
    <!-- Stylized tree for 'i' dot and root -->
    <g transform="translate(135, 40)">
      <!-- Tree branches (dot of 'i') -->
      <path d="M 0 0 L -6 8 L 0 12 L 6 8 Z" fill="black" stroke="black" stroke-width="1"/>
      <path d="M 0 4 L -4 10 M 0 4 L 4 10" stroke="black" stroke-width="1.5" fill="none"/>
      <!-- Trunk extending down -->
      <line x1="0" y1="12" x2="0" y2="50" stroke="black" stroke-width="2"/>
      <!-- Roots -->
      <path d="M 0 50 L -4 58 M 0 50 L 4 58" stroke="black" stroke-width="2" fill="none"/>
      <path d="M 0 52 L -3 60 M 0 52 L 3 60" stroke="black" stroke-width="1.5" fill="none"/>
    </g>
  </g>
  
  <!-- Vertical separator -->
  <line x1="250" y1="15" x2="250" y2="135" stroke="#808080" stroke-width="1.5"/>
  
  <!-- PINOCHLE Logo (Top Right) -->
  <g id="pinochle" transform="translate(270, 10)">
    <!-- Eagle head forming 'P' -->
    <g transform="translate(0, 20)">
      <!-- Eagle head circle -->
      <circle cx="8" cy="15" r="10" fill="#FFD700" stroke="#0066CC" stroke-width="1.5"/>
      <!-- Eagle beak -->
      <path d="M 12 12 L 18 10 L 12 18 Z" fill="#0066CC"/>
      <!-- Eagle eye -->
      <circle cx="10" cy="13" r="2" fill="#0066CC"/>
      <!-- P vertical line -->
      <line x1="0" y1="5" x2="0" y2="35" stroke="#0066CC" stroke-width="3"/>
      <!-- P curve -->
      <path d="M 0 5 Q 8 5 8 15 Q 8 25 0 25" stroke="#0066CC" stroke-width="3" fill="none"/>
    </g>
    <text x="20" y="40" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#0066CC" letter-spacing="1">INOCHLE</text>
    <text x="20" y="55" font-family="Arial, sans-serif" font-size="9" fill="black">A Rezilyens Company</text>
  </g>
  
  <!-- KYUREEUS Logo (Bottom Right) -->
  <g id="kyureeus" transform="translate(270, 80)">
    <!-- Colorful K symbol -->
    <g transform="translate(0, 10)">
      <!-- K vertical line -->
      <rect x="0" y="0" width="4" height="30" fill="#FFD700"/>
      <!-- K top diagonal -->
      <rect x="4" y="0" width="8" height="4" fill="#87CEEB" transform="rotate(45 8 2)"/>
      <rect x="10" y="0" width="8" height="4" fill="#87CEEB" transform="rotate(45 14 2)"/>
      <!-- K bottom diagonal -->
      <rect x="4" y="26" width="8" height="4" fill="#FFB6C1" transform="rotate(-45 8 28)"/>
      <rect x="10" y="26" width="8" height="4" fill="#FFB6C1" transform="rotate(-45 14 28)"/>
    </g>
    <text x="25" y="35" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="black" letter-spacing="1">YUREEUS</text>
    <text x="25" y="50" font-family="Arial, sans-serif" font-size="9" fill="black">A Rezilyens Company</text>
  </g>
</svg>
