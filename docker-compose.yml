version: '3.8'

services:
  # MongoDB Service
  mongodb:
    image: mongo:7.0
    container_name: ticketing_mongodb
    restart: unless-stopped
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_DATABASE: ticketing_tool
      MONGO_INITDB_ROOT_USERNAME: mongoadmin
      MONGO_INITDB_ROOT_PASSWORD: mongopassword
    command: >
      mongod
      --bind_ip_all
      --tlsMode preferTLS
      --tlsCertificateKeyFile /etc/ssl/mongodb/server.pem
      --tlsCAFile /etc/ssl/mongodb/ca.crt
      --tlsAllowInvalidCertificates
      --auth
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      - ./ssl/mongodb:/etc/ssl/mongodb:ro
      - ./scripts/init-mongo-auth.js:/docker-entrypoint-initdb.d/init-mongo-auth.js:ro
    networks:
      - ticketing_network
    healthcheck:
      test: mongosh --eval 'db.runCommand("ping").ok' --username mongoadmin --password mongopassword --authenticationDatabase admin localhost:27017/ticketing_tool --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Service
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: ticketing_backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongoadmin:mongopassword@mongodb:27017/ticketing_tool?authSource=admin
      - MONGODB_CA_FILE=/etc/ssl/mongodb/ca.crt
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-in-production}
      - FRONTEND_URL=${FRONTEND_URL:-https://localhost}
    volumes:
      - ./ssl/mongodb:/etc/ssl/mongodb:ro
      - ./server/uploads:/app/uploads
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - ticketing_network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=/api
    container_name: ticketing_frontend
    restart: unless-stopped
    networks:
      - ticketing_network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: ticketing_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-ssl.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      frontend:
        condition: service_started
      backend:
        condition: service_healthy
    networks:
      - ticketing_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  ticketing_network:
    driver: bridge

